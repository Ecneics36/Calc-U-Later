<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Calc-U-Later</title>
</head>
<body>
	<header id="header">Calc-U-Later</header>
	<div id="surrounding">
		<div id="whole-thing">
			<div id="screen"></div>
			<div id="number-keys" class="buttons">
				<button class="number" value="1">1</button>
				<button class="number" value="2">2</button>
				<button class="number" value="3">3</button>
				<button class="number" value="4">4</button>
				<button class="number" value="5">5</button>
				<button class="number" value="6">6</button>
				<button class="number" value="7">7</button>
				<button class="number" value="8">8</button>
				<button class="number" value="9">9</button>
				<button class="number" value=".">.</button>
				<button class="number" value="0">0</button>
				<button id = "negate" value="+/-">+/-</button>
			</div>
			<div id="operator-keys">
				<button id="clear-button" class="clear" value="c">c</button>
				<button id="plus-button" class="operator" value="+">+</button>
				<button id="minus-button" class="operator" value="-">-</button>
				<button id="times-button" class="operator" value="*">&times;</button>
				<button id="divide-button" class="operator" value="/">&divide;</button>
				<button id="equals-button" class="equals" value="=">=</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
